Phpbr\AppBundle\Entity\Paste:
    type: entity
    table: paste
    repositoryClass: Phpbr\AppBundle\Repository\PasteRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        title:
            type: string
            length: 255
        type:
            type: string
            length: '48'
        code:
            type: text
        createdAt:
            type: datetime
            column: created_at
        deleteKey:
            type: string
            length: '32'
    lifecycleCallbacks: {  }
